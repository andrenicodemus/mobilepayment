<!DOCTYPE html>
<html lang="en" class="gr__getbootstrap_com">

  <head>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1,user-scalable=0"/>
    <meta name="description" content="">
    <title>Mobile Payment</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/bootstrap-select.min.css">

    <!-- Custom styles for this template -->
    <link href="css/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,600,700" rel="stylesheet">

    <!-- JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="js/bootstrap-select.min.js"></script>
    <script src='js/mobile-payment.js'></script>

  </head>

  <body data-gr-c-s-loaded="true" cz-shortcut-listen="true" class="processing">
    <div class="d-flex flex-column flex-md-row px-4 pt-4 pb-0">
      <h5 class="my-0 mr-md-auto font-weight-normal"><i class="arrow left" style="opacity: 0"></i></h5>
      <select class="selectpicker" value="English">
        <option>Deutsch</option>
        <option selected="selected">English</option>
        <option>Français</option>
        <option>Spanish</option>
        <option>Türk</option>
        <option>中文 (Chinese)</option>
      </select>
    </div>
    <div class="payment-header px-4 pt-0 mx-auto text-center">

    </div>
    <div class="container">
      <div class="card-deck mb-3 text-center">
        <div class="card card-bankinfo mx-auto mb-5 shadow-card">
          <div class="card-header">
            <div class="circle-loader">
              <div class="checkmark draw"></div>
            </div>
          </div>
          <div class="card-body d-flex flex-column">
            <div class="processing-status-container">
              <div class="sliding-canvas" id="processing-error">
                <p class="processing-amount mb-0">₺500</p>
                <p class="processing-in-progress card-subtext-sm mb-3">Processing...</p>
                <p class="processing-successful card-subtext-sm mb-3">The transaction was successful!</p>
              </div>
            </div>
            <p class="processing-text card-subtext-sm blue-subtext mt-4 mx-0 mb-0">This transaction may take up to 5 minutes to be completed.</p>
          </div>
        </div>
      </div>

      <footer class="my-4">
        <div class="row">
          <div class="col-12 col-md company-signature mt-4">
            <p class="company-name text-center">Inpay A/S</p>
            <p class="company-address d-block mb-3 text-center">Toldbodgade 55 B, 1253 Copenhagen, Denmark</p>
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
