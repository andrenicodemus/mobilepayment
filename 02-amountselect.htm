<!DOCTYPE html>
<html lang="en" class="gr__getbootstrap_com">

  <head>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <title>Mobile Payment</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <style>
        .bd-placeholder-img {
          font-size: 1.125rem;
          text-anchor: middle;
        }

        @media (min-width: 768px) {
          .bd-placeholder-img-lg {
            font-size: 3.5rem;
          }
        }
    </style>

    <!-- Custom styles for this template -->
    <link href="css/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,600,700" rel="stylesheet">

  </head>

  <body data-gr-c-s-loaded="true" cz-shortcut-listen="true">
    <div class="d-flex flex-column flex-md-row px-4 pt-4 pb-0">
      <h5 class="my-0 mr-md-auto font-weight-normal"><i class="arrow left"></i></h5>
    </div>
    <div class="payment-header px-4 pt-0 pb-md-4 mx-auto text-center">
      <h3 class="step-title">Select amount</h3>
    </div>
    <div class="container">
      <div class="card-deck mb-3 text-center">
        <div class="card card-amount mx-auto mb-5 shadow-card">
          <div class="card-header">
            <div class="bank-logo mx-auto">
              <img src="http://sosyalmarketim.com/wp-content/uploads/2016/06/ziraat-bankasi.jpg"/ >
            </div>
          </div>
          <div class="card-body d-flex flex-column">
            <ul class="list-unstyled amounts-list">
              <li>
                <button type="button" class="btn btn-lg btn-block btn-primary mt-auto">₺50</button>
              </li>
              <li>
                <button type="button" class="btn btn-lg btn-block btn-primary mt-auto">₺100</button>
              </li>
              <li>
                <button type="button" class="btn btn-lg btn-block btn-primary mt-auto">₺200</button>
              </li>
              <li>
                <button type="button" class="btn btn-lg btn-block btn-primary mt-auto">₺350</button>
              </li>
              <li>
                <button type="button" class="btn btn-lg btn-block btn-primary mt-auto">₺500</button>
              </li>
            </ul>
          </div>
        </div>
      </div>

      <footer class="my-4">
        <div class="row">
          <div class="col-12 col-md company-signature">
            <img class="mb-2" src="src/img  /bootstrap-solid.svg" alt="" width="24" height="24">
            <p class="company-name text-center">Inpay A/S</p>
            <p class="company-address d-block mb-3 text-center">Toldbodgade 55 B, 1253 Copenhagen, Denmark</p>
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
